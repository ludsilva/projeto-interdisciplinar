<!DOCTYPE html>
<html>

<head>
    <title>Cadastro de Cliente</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e66da2c05e.js" crossorigin="anonymous"></script>
</head>

<body class="body-bg">
    <header class="cabecalho">
        <div class="logo">
            <a href="./index.html"><img src="./img/logo_levantandoPeso2.png" /></a>
        </div>

        <div class="nome-logo">
            <h1>ACADEMY SYSTEM</h1>
        </div>

        <nav class="menu-top">
            <ul>
                <li><a href="./clientes.html">CLIENTES</a></li>
                <li><a href="./financeiro.html">FINANCEIRO</a></li>
                <li><a href="./relatorios.html">RELATÓRIOS</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">

        <!-- MENU LATERAL DIREITO VERTICAL (TESTE)
            <aside>
            <div class="menu-vertical">
                <ul>
                    
                    <li><a href="">Cadastrar</a></li>
                    <li><a href="">Visualizar   </a></li>

                </ul>
            </div>
        </aside>
    -->
        <section class="conteudo-site">
            <div id="titulo-fin">
                <h2>INFORMAÇÕES</h2>
            </div>
            <div>

                <form>
                    <!-- ID
                        <div class="mb-3" > 
                        <label for="exampleInputEmail1" class="form-label">ID</label>
                        <input type="text" class="form-control" id="id" aria-describedby="id">
                    </div>
                     -->
                    <div class="form-fin">
                        <div>
                            <label for="exampleInputEmail1" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" aria-describedby="nome">
                        </div>
                        <div>
                            <label for="exampleInputEmail1" class="form-label">Sobrenome</label>
                            <input type="text" class="form-control" id="sobrenome" aria-describedby="Sobrenome">
                        </div>
                    </div>

                    <div class="modalidade-fin">
                        <div>
                            <label for="exampleInputEmail1" class="form-label">Modalidade</label>
                            <input type="text" class="form-control" id="modalidade" aria-describedby="modalidade">
                        </div>

                        <div>
                            <label for="exampleInputEmail1" class="form-label">Preço</label>
                            <input type="text" class="form-control" id="preco" aria-describedby="preco">
                        </div>

                    </div>
                    <div id="titulo-fin">
                        <h2>MENSALIDADE</h2>
                    </div>

                    <div class="form-fin">
                        <div>
                            <label for="exampleInputEmail1" class="form-label">Data do Pagamento</label>
                            <input type="date" class="form-control" id="datapg" aria-describedby="datapg">
                        </div>
                        <div>
                            <label for="exampleInputEmail1" class="form-label">Forma de Pagamento</label>
                            <select class="form-select" id="formapg">
                                <option selected>Dinheiro</option>
                                <option value="1">Cartão</option>
                                <option value="2">Pix</option>
                            </select>
                        </div>
                    </div>
                </form>
                <div id="titulo-fin">
                    <div class="menu-conteudo">
                        <div class="bt-Salvar">
                            <button type="submit" class="btn btn-success">
                                <a href="clientes.html">Pagar Mensalidade</a>
                            </button>
                        </div>
                        <!-- 
                    <div class="bt-Cancelar">
                        <button type="submit" class="btn btn-danger">
                            <a href="clientes.html">Cancelar</a>
                        </button>
                    </div>
    -->
                    </div>
                    <h2>RESUMO FINANCEIRO</h2>
                </div>
                <div class="tabela-clientes">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Mês:</th>
                                <th>Ano:</th>
                                <th>Status da Matricula:</th>
                                <th>Status do Pagamento:</th>
                                <th>Gerar Recibo</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Janeiro</td>
                                <td>2022</td>
                                <td>Ativo</td>
                                <td>Efetuado</td>
                                <!-- BOTAO  -->
                                <td>
                                    <a href="financeiro_clientes.html">
                                        <i class="fa-solid fa-barcode"></i>
                                    </a>
                                </td>

                            </tr>


                        </tbody>
                    </table>

                </div>



        </section>


    </main>

    <!-- 
    <footer class="rodape">
        <div></div>
    </footer>
    -->

</body>

</html>
